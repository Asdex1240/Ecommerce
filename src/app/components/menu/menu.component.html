<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let opcion of menuFiltrado" (click)="goTo(opcion.url)">{{opcion.nombre}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
