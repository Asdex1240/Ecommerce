<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let opcion of menuFiltrado" (click)="goTo(opcion.url)">
        <ion-icon slot="start" name="{{opcion.icon}}"></ion-icon>
        <ion-label>
          {{opcion.nombre}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-toolbar >
      <a href="https://asdextechnologies.netlify.app/" target="_blank">
       <p class="ion-text-center">asdextechnologies</p> 
      </a>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
