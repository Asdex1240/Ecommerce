<ion-content>
<!--Card del login-->
  <ion-card class="box-center" *ngIf="activador==false">
  <ion-card-content>
    <h1 class="ion-text-center">Inicia Sesion</h1>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="Escribe tu email" [(ngModel)]="log.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Escribe tu contraseña" [(ngModel)]="log.password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" color="primary" (click)="login()">Iniciar Sesion</ion-button>
    <br>
    <p class="ion-text-center">ó</p><br>
    <ion-button expand="block" color="secondary" (click)="activar()">Registrarse</ion-button>
  </ion-card-content>
</ion-card>

<!--Card del registro-->

<ion-card class="box-center" *ngIf="activador==true">
  <ion-card-content>
    <h1 class="ion-text-center">Registro</h1>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Escribe tu nombre" [(ngModel)]="register.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="Escribe tu email" [(ngModel)]="register.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Escribe tu contraseña" [(ngModel)]="register.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repite contraseña</ion-label>
      <ion-input type="password" placeholder="Escribe tu contraseña" [(ngModel)]="verificador"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block" color="primary" (click)="registerUser()">Registro</ion-button>
    <br>
    <p class="ion-text-center">ó</p><br>
    <ion-button expand="block" color="secondary" (click)="activar()">Inicia sesión</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
