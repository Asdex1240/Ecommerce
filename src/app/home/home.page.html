<ion-content [fullscreen]="true">
  <ion-item>
    <ion-buttons slot="start">
      <ion-button (click)="menu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input type="text" placeholder="¿Qué necesitas?"></ion-input>
  </ion-item>

  <h2 style="position: relative; left:5%" *ngIf="profile">Hola {{dataProfile.nombre}} ¿Necesitas algo?</h2>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let producto of productos">
          <ion-card style="position: relative;">
            <ion-card-content>
              <ion-img src="{{producto.img}}"></ion-img>
              <h1>
                {{producto.nombre}}
              </h1>
              <h2> $ {{producto.precio}}</h2>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
