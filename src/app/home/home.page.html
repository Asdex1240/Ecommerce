<ion-content [fullscreen]="true">
  <ion-item>
    <ion-buttons slot="start">
      <ion-button (click)="menu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input type="text" placeholder="¿Qué necesitas?"></ion-input>
  </ion-item>
  <ion-card *ngFor="let producto of productos">
    <ion-card-content>
      <ion-img src="{{producto.img}}"></ion-img>
      <ion-card-title>
        {{producto.nombre}}
      </ion-card-title>
      <p>
        {{producto.descripcion}}
      </p>
      <p>{{producto.precio}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
