<ion-item color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="menu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon name="search-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-input type="text" placeholder="¿Qué necesitas?"></ion-input>
</ion-item>
<ion-content [fullscreen]="true">

  <h2 style="position: relative; left:5%" *ngIf="profile">Hola {{dataProfile.nombre}} ¿Necesitas algo?</h2>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable (ionChange)="onCategoryChange($event)">
          <ion-segment-button *ngFor="let category of categories" value=" {{ category}}">
            <ion-label>{{category}}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let producto of productos">
          <ion-card style="position: relative;">
            <ion-card-content>
              <ion-img src="{{producto.img}}"></ion-img>
              <ion-item>
                <h1>
                  {{producto.nombre}}
                </h1>
                <ion-buttons slot="end">
                  <ion-button>
                    <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
              <ion-item>
                
                <h2> $ {{producto.precio}}</h2>
              </ion-item>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
